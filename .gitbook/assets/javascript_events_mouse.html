<!DOCTYPE html>
<html>
      <head> 
            <meta charset="UTF-8">
            <title>Javascript Test</title>
      </head> 
      <body>
            <button onclick="Fonksiyon_1()">Tıkla</button>
            <input onmouseover="Fonksiyon_2()" onmouseout="Fonksiyon_3()">
            <p onmousedown="Fonksiyon_4()" onmouseup="Fonksiyon_5()">Değişen Metin</p>
            <img onmousemove="Fonksiyon_6()" src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/img.jpg">

            <script>
                  function Fonksiyon_1() {
                        document.getElementsByTagName("input")[0].value = "Merhaba !!!";
                  }
                  function Fonksiyon_2() {
                        document.getElementsByTagName("input")[0].style.color = "green";
                  }
                  function Fonksiyon_3() {
                        document.getElementsByTagName("input")[0].style.color = "red";
                  }
                  function Fonksiyon_4() {
                        document.getElementsByTagName("p")[0].innerHTML = "Heyyy Tıkladın !";
                  }
                  function Fonksiyon_5() {
                        document.getElementsByTagName("p")[0].innerHTML = "Tıklamayı Bıraktın !";
                  }
                  function Fonksiyon_6() {
                        document.getElementsByTagName("p")[0].innerHTML = "Resmin Üstünde";
                  }
            </script>
      </body>
</html>
